name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: docker login
      env:
        DOCKER_USER: harshinir
        DOCKER_PASSWORD: Harshini@128
      run: |
        docker login -u $DOCKER_USER -p $DOCKER_PASSWORD 
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag harshinir/github_actions:$(date +%s)
      
    - name: Docker Push
      run: docker push harshinir/github_actions:$(date +%s)
